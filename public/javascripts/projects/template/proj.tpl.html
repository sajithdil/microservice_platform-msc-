<form class="form-horizontal">
  <fieldset>
    <legend>New Microservice Project</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="buName">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
        <button type="submit" class="btn btn-primary"ng-click="saveProj()">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
