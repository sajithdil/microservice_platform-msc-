<form class="form-horizontal">
  <fieldset>
    <legend>Business Object Details</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-8">
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="buName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputType" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-8">
        <!--<input type="text" class="form-control" id="inputType" placeholder="Type" ng-model="buType">-->
        <select class="form-control" id="inputType" placeholder="Type" ng-model="buType">
          <option ng-repeat="type in buTypes">{{type}}</option>
          
        </select>
      </div>
    </div>
    <div class="form-group" ng-show="buType == 'complex'">
      <label for="inputType" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-8">
        <!--<input type="text" class="form-control" id="inputType" placeholder="Type" ng-model="buType">-->
        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="buParamName">
        <select class="form-control" id="inputType" ng-model="buParamType">
          <option ng-repeat="type in buTypes">{{type}}</option>
          
        </select>
        <button ng-click="addParam();">Add Param</button>
      </div>
    </div>
    
    <div class="form-group" ng-show="buType == 'array'">
      <label for="inputType" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-8">
        <select class="form-control" id="inputType" ng-model="buArrayType">
          <option ng-repeat="type in buTypes">{{type}}</option>
          
        </select>
      </div>
    </div>
    
    <div class="form-group" ng-show="buType == 'complex'">
      <div>Complex Params</div>
      <div ng-repeat="param in params">{{param.name}}/{{param.type}}</div>
      
      
    </div>
    <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
        <button type="submit" class="btn btn-primary"ng-click="saveBuObj()">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
